# Add your hosts(managed nodes) to this file

Sure, here are detailed examples of each type of variable, including how and where they are kept in the repository.

### 1. Playbook Variables

**Example**:

```yaml
# playbooks/example_playbook.yml
---
- name: Example playbook
  hosts: all
  vars:
    example_var: "Hello, Ansible!"
  tasks:
    - name: Print variable
      debug:
        msg: "{{ example_var }}"
```

**Location in Repo**:
- `playbooks/example_playbook.yml`

### 2. Host Variables

**Example**:

**Inventory File (INI Format)**:
```ini
# inventory/hosts
[webservers]
web1 ansible_host=192.168.1.100 example_var="Host specific variable"
```

**Inventory File (YAML Format)**:
```yaml
# inventory/hosts.yml
all:
  hosts:
    web1:
      ansible_host: 192.168.1.100
      example_var: "Host specific variable"
```

**Location in Repo**:
- `inventory/hosts` (INI format)
- `inventory/hosts.yml` (YAML format)

### 3. Group Variables

**Example**:

**Inventory File (INI Format)**:
```ini
# inventory/hosts
[webservers:vars]
example_var="Group specific variable"
```

**Inventory File (YAML Format)**:
```yaml
# inventory/hosts.yml
all:
  children:
    webservers:
      hosts:
        web1:
        web2:
      vars:
        example_var: "Group specific variable"
```

**Location in Repo**:
- `inventory/hosts` (INI format)
- `inventory/hosts.yml` (YAML format)

### 4. Facts

**Example**:

```yaml
# playbooks/facts_playbook.yml
- name: Gather facts
  hosts: all
  tasks:
    - name: Print the OS family
      debug:
        msg: "This host belongs to the {{ ansible_facts['os_family'] }} family"
```

**Location in Repo**:
- `playbooks/facts_playbook.yml`

### 5. Role Variables

**Example**:

```yaml
# roles/example_role/vars/main.yml
---
role_var: "Role specific variable"
```

**Location in Repo**:
- `roles/example_role/vars/main.yml`

### 6. Environment Variables

**Example**:

```yaml
# playbooks/env_playbook.yml
- name: Example playbook
  hosts: all
  tasks:
    - name: Set environment variable
      set_fact:
        env_var: "Environment variable value"
    - name: Print environment variable
      debug:
        msg: "{{ env_var }}"
```

**Location in Repo**:
- `playbooks/env_playbook.yml`

### 7. Command Line Variables

**Example**:

**Command**:
```bash
ansible-playbook playbooks/extra_vars_playbook.yml -e "extra_var=Value"
```

**Playbook**:
```yaml
# playbooks/extra_vars_playbook.yml
---
- name: Example playbook
  hosts: all
  tasks:
    - name: Print extra variable
      debug:
        msg: "{{ extra_var }}"
```

**Location in Repo**:
- `playbooks/extra_vars_playbook.yml`

### 8. Registered Variables

**Example**:

```yaml
# playbooks/registered_vars_playbook.yml
- name: Example playbook
  hosts: all
  tasks:
    - name: Run a command and register the output
      command: /bin/echo "Hello, Ansible!"
      register: echo_result
    - name: Print the command output
      debug:
        msg: "{{ echo_result.stdout }}"
```

**Location in Repo**:
- `playbooks/registered_vars_playbook.yml`

### 9. Defaults Variables

**Example**:

```yaml
# roles/example_role/defaults/main.yml
---
default_var: "Default value"
```

**Location in Repo**:
- `roles/example_role/defaults/main.yml`

### 10. Vars Prompt

**Example**:

```yaml
# playbooks/vars_prompt_playbook.yml
- name: Example playbook
  hosts: all
  vars_prompt:
    - name: "prompted_var"
      prompt: "Please enter a value for the prompted variable"
      private: no
  tasks:
    - name: Print prompted variable
      debug:
        msg: "{{ prompted_var }}"
```

**Location in Repo**:
- `playbooks/vars_prompt_playbook.yml`

These examples provide a clear understanding of different types of Ansible variables and their locations in a typical Ansible project repository.